kline_analysis_task:
  description: >
    使用提供的工具获取 {symbol} 的K线数据（日线，最近30天）。
    分析K线数据，识别以下内容：
    1. 当前价格趋势（上涨/下跌/震荡）
    2. 关键支撑位和阻力位
    3. 重要的K线形态（如有）
    4. 主要技术指标信号（如MA交叉、RSI超买超卖等）
    请用中文输出分析报告。
  expected_output: >
    一份包含趋势判断、支撑阻力位、技术指标信号的K线技术分析报告。
  agent: kline_analyst

news_analysis_task:
  description: >
    使用提供的工具搜索与 {symbol} 相关的最近3天的加密货币新闻。
    分析这些新闻，判断：
    1. 整体市场情绪（看涨/看跌/中性）
    2. 是否有重大事件或消息可能影响价格
    3. 关键新闻摘要（最多5条）
    请用中文输出分析报告。
  expected_output: >
    一份包含市场情绪判断、重大事件识别和关键新闻摘要的新闻分析报告。
  agent: news_analyst

trading_recommendation_task:
  description: >
    综合K线技术分析报告和新闻情绪分析报告的内容，为 {symbol} 给出投资建议。
    你的建议应包含：
    1. 明确的操作建议（买入/卖出/持有）
    2. 建议的入场价位区间（如适用）
    3. 建议的止损价位
    4. 建议的目标价位（短期和中期）
    5. 风险提示和仓位建议
    6. 综合评估的信心等级（高/中/低）
    请用中文输出，格式清晰易读。
  expected_output: >
    一份包含操作建议、价格目标、止损点、风险提示的完整交易建议报告。
  agent: trading_advisor
